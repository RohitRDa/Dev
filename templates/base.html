<!-- Base layout -->
<!DOCTYPE html>
<html>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=https://kit.fontawesome.com/9c6dc18d90.js></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

 

        * {
    
     
    
            margin: 0;
    
     
    
            padding: 0;
    
     
    
            box-sizing: border-box;
    
     
    
        }
    
        .main_box {
    
        margin-top: 55px; /* Adjust this margin to ensure content isn't hidden behind the fixed header and sidebar */
    
    }
    
        .main-container {
    
        display: flex;
    
        flex-direction: column;
    
        position: relative;
    
    }
    
     
    
        body {
    
     
    
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
     
    
        }
    
     
    
        .title-container {
    
     
    
            background-color: rgb(40, 87, 87);
    
     
    
            color: white;
    
            display: flex;
    
            justify-content: space-between;
    
            align-items: center;
    
            padding: 10px 20px;
    
            position: fixed;
    
            top: 0;
    
            left: 0;
    
            right: 0;
    
            z-index: 999;
    
     
    
        }
    
     
    
        .title-center {
    
     
    
            flex-grow: 1;
    
     
    
            text-align: center;
    
     
    
        }
    
     
    
        .user-info, .sign-out {
    
     
    
            display: flex;
    
     
    
            align-items: center;
    
     
    
            font-weight: bold;
    
     
    
        }
    
     
    
        .user-info i, .sign-out i {
    
     
    
            margin-right: 5px;
    
     
    
        }
    
     
    
        .content {
    
     
    
            margin-left: 260px;
    
     
    
            padding: 20px;
    
     
    
           background-color: #fff;
    
     
    
            color: #333;
    
     
    
        }
    
     
    
        .Sidebar_Menu {
    
     
    
            position: fixed;
    
     
    
            display: flex;
    
     
    
            height: 100vh;
    
     
    
            width: 260px;
    
     
    
            margin-top: 0px !important;
    
     
    
            background-color: rgb(40, 87, 87);
    
     
    
        }
    
     
    
        .Sidebar_Menu .menu {
    
     
    
            position: absolute;
    
     
    
            top: 0px !important;
    
     
    
            width: 100%;
    
     
    
            margin-top: 2px !important;
    
     
    
        }
    
     
    
        .Sidebar_Menu .menu ul {
    
     
    
            list-style-type: none;
    
     
    
            padding: 0;
    
     
    
        }
    
     
    
        .Sidebar_Menu .menu li {
    
     
    
            padding: 16px 25px;
    
     
    
            cursor: pointer;
    
     
    
            transition: background-color 0.3s ease;
    
     
    
        }
    
     
    
        /* .Sidebar_Menu .menu li:hover .menu li:hover,
    
      .menu li:hover a {
    
     
    
            background-color: #cd3e3e;
    
     
    
        } */
    
     
    
        .Sidebar_Menu .menu a {
    
     
    
            color: white;
    
     
    
            font-size: 16px;
    
     
    
            display: flex;
    
     
    
            text-decoration: none;
    
     
    
        }
    
     
    
        .Sidebar_Menu .menu i {
    
     
    
            color: white;
    
     
    
            font-size: 16px;
    
     
    
            padding-right: 20px;
    
     
    
        }
    
     
    
        .header-right {
    
        display: flex;
    
        align-items: center;
    
    }
    
    .header-right span {
    
        margin-right: 10px;
    
    }
    
    .header-right button {
    
        background-color: #061277;
    
        border: none;
    
        color: white;
    
        padding: 5px 10px;
    
        cursor: pointer;
    
        font-weight: bold;
    
        letter-spacing: 1px;
    
        transition: background-color 0.3s ease;
    
    }
    
    .header-right button:hover {
    
        background-color: #f50000;
    
    }
    
     
    
    #alert-container {
    
    position: absolute;
    
    top: 0;
    
    left: 0;
    
    width: 100%;
    
    z-index: 1;
    
    }
    
     
    
    #alert-container {
    
    position: absolute;
    
    top: 50px; /* Adjust the top value to position the alert relative to the header */
    
    left: 0;
    
    width: 100%;
    
    z-index: 1;
    
    }
    
     
    
    .alert {
    
    color: red;
    
    font-weight: bold;
    
    animation: slideIn 2s linear;
    
    }
    
     
    
    @keyframes slideIn {
    
    0% {
    
        transform: translateX(-100%);
    
    }
    
    100% {
    
        transform: translateX(0);
    
    }
    
    }
    
    .submenu ul {
    
        max-height: 0;
    
        overflow: hidden;
    
        transition: max-height 0.3s ease;
    
      }
    
      .submenu.active ul {
    
        max-height: 200px; /* Adjust the height as needed */
    
      }
    
      .submenu .submenu ul {
    
        display: none;
    
      }
    
      .submenu .submenu.active ul {
    
        display: block;
    
      }
    
      .menu li:hover,
    
      .menu li:hover a {
    
        color: white;
    
      }
    
    </style>

<body>


  <div class="title-container">

    <div class="title-center">

        <h1>Test</h1>

    </div>

    <div class="user-info">

        <i class="fas fa-user"></i>

        <span>USER</span>

    </div>&nbsp;&nbsp;&nbsp;

    <div class="header-right">
        <span id="username-placeholder"></span>
        <button id="logout-button" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

</div>

<div class="main_box">

    <div class="Sidebar_Menu">

      <div class="menu">

        <ul>

          <li class="active-item"><a href="{{ url_for('page1') }}"><i class="fas fa-database"></i>Home</a></li>

          <li class="submenu">

            <a href="#"><i class="fas fa-tasks"></i>Index- 1</a>

            <ul>

              <li><a href="{{ url_for('page2') }}"><i class="fas fa-file-alt"></i>Index- 2</a></li>

              <li class="submenu">

                <a href="#"><i class="fas fa-chart-line"></i>Index- 3</a>

                <ul>

                  <li class="submenu">

                    <a href="{{ url_for('page4') }}"><i class="fas fa-chart-line"></i>Index- 4</a>

                  </li>

                </ul>

              </li>

            </ul>

          </li>

        </ul>

      </div>

    </div>

  </div>


  
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</div>
  <script>
    $('.sidebar a').click(function(e) {
  e.preventDefault();
  
  let url = $(this).attr('href'); 
  loadPage(url); 
})

function loadPage(url) {
  $.get(url, function(response) {
    $('.content').html(response);
  });
}


document.addEventListener('DOMContentLoaded', function() {

const submenus = document.querySelectorAll('.submenu');

submenus.forEach(function(submenu) {

  submenu.addEventListener('click', function(event) {

    event.stopPropagation();

    submenu.classList.toggle('active');

  });

});

document.addEventListener('click', function() {

  submenus.forEach(function(submenu) {

    submenu.classList.remove('active');

  });

});

});
  </script>

  

</body>
</html>
